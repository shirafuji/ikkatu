<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ikkatu</title>
  </head>
  <body>
    <!-- Render the current template here -->
    <div class="header" style="text-align: center; width:100%; background-color:rgb(255, 166, 0); color: white; padding: 30px 0px;">
      <h1 style="font-size: 80px; font-weight: bold; line-height: 0%; color: white; margin:40px;">
        ikkatu
      </h1>
      <p style="color: rgba(0, 0, 0, 0.575); color: white; margin: 10px;">一括検索で比較を簡単に</p>
      <p style="padding-top: 10px;">ikkatuは複数サイトでの検索結果を同時に表示することで比較を容易にするサービスです。<br>
      検索ワードを入力して検索ボタンを押してください！
    　</p>
    </div>
    <div class="search-form" style="text-align: center">
      <form action="/search" method="get">
        <div class="input" style="padding: 30px 0px;">
            <input type="text" name="word" class="search-field" placeholder="食べログ, Google, 一休 で検索"
            style="width: 20%; height: 35px; border-radius: 5px; font-size: 11pt; box-shadow: 3px 3px 8px #666666; text-align: center; color: rgba(0, 0, 0, 0.74)">
            <input type="submit" value="検索" style="display: inline-block; border-radius: 13%; font-size: 11pt; text-align: center; cursor: pointer; padding: 12px 12px; background: #ffffff;color: #000000; line-height: 1em; opacity: 0.9; transition: .3s; box-shadow: 3px 3px 8px #666666; color: rgba(0, 0, 0, 0.74)">
        </div>
      </form>
    </div>
    <div class="tabelog">
      <h3>
        食べログ
      </h3>
      <div class="tabelog-result"></div>
    </div>
    <div class="google">
      <h3>
        Google
      </h3>
      <div class="google-result"></div>
    </div>
    <div class="ikkyu">
      <h3>
        一休
      </h3>
      <div class="ikkyu-result"></div>
    </div>
  </body>
</html>
